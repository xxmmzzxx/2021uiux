<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="wrap">
        <div id="header">
            <h1><a href="#">네이버</a></h1>
        </div>
   
    <div id="content">
        <form action="#">
            <!-- id/pw  -->
            <fieldset>
                <legend class="blind">아이디/비밀번호</legend>
                <p class="field">
                    <label for="user-id" class="blind">아이디</label>
                    <input type="text" id="user-id" name="user-id" placeholder="아이디입력" class="inp-field"> 
                    <span class="icon email">@naver.com</span>
                </p>  
                <p class="field">
                    <label for="user-pass" class="blind">비밀번호</label>
                    <input type="text" id="user-pass" name="user-pass" placeholder="비밀번호입력" class="inp-field"> 
                    <span class="icon pass1">비밀번호</span>
                </p>                      
                <p class="field">
                    <label for="user-pass2" class="blind">비밀번호입력</label>
                    <input type="text" id="user-pass" name="user-pass" placeholder="비밀번호확인" class="inp-field"> 
                    <span class="icon pass2">비밀번호확인</span>
                </p>                      
            </fieldset>
            <!-- personal -->
            <fieldset>
                <legend class="blind">개인정보</legend>
            </fieldset>
            <!-- tell -->
            <fieldset>
                <legend class="blind">전화인증</legend>
            </fieldset>
            <input type="submit" value="회원가입">
        </form>
    </div>
</div>
</body>
</html>
