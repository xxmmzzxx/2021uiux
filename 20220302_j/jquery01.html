<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <style>
        .wrapper{width: 522px;margin: 0 auto;}
        .wrapper img{display: block;}
        .wrapper ul{display: flex;justify-content: space-between;}
        .wrapper li {cursor: pointer;}
    </style>
</head>
<body>
    <a href="http://naver.com" class="aTap">네이버</a>
    <div class="box">ddd</div>
    <script>
        $(".box").hide();
        $(".aTap").click(function(e){
            e,preventDefault();
            console.log(e)
            $(".box").show();
        });

    </script>
    <div class="wrapper">
        <ul>
            <li><img src="../images/btn1_1.jpg" alt=""></li>
            <li><img src="../images/btn2_1.jpg" alt=""></li>
            <li><img src="../images/btn3_1.jpg" alt=""></li>
            <li><img src="../images/btn4_1.jpg" alt=""></li>
        </ul>
        <div class="images">
            <img src="../images/spring.jpg" alt="">
        </div>
    </div>
    <script>
        const imgElem = [
            "spring",
            "summer",
            "fall",
            "winter"
        ]

        $(".wrapper>ul>li").click(function(){
            console.log($this).index();
            $(".image>img").attr("src","../images/" +imgElem[$(this).index()]."jpg")

            }
        });
    </script>
</body>
</html>
